
<!-- the action atribute specifies where to send form-data when a form is submitted -->
<!-- the method attribute specifies how to send the form-data GET or POST -->
<!-- the type attribute specifies type or user input, text, checkbox, password, etc, 'submit' creates a submit button -->
<!-- name specifies name of an input data, value sets the value of an input element, 'submit' "Submit" second part is text displayed -->

<form action="" method="get">
	First name: <input type="text" name="First_Name"><br>
	Last name: <input type="text" name="Last_Name"><br>
	Email: <input type="email" name="Email"><br>
	Password: <input type="password" name="Password"><br>
	<input type="submit" value="Submit">
</form>
