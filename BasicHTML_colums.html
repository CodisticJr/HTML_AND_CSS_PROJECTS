<!DOCTYPE html>
<html lang="en">
	<head>

	<!-- Comment --> 
	<body>
		
		<h1>This is How to intantiate colums in your webpage</h1>
		<table>
			<colgroup>
				<col span="2" style="background-color:red">  <!-- span 2 colums with background color red -->
				<col style="background-color:yellow">
			</colgroup>
			<tr>
				<th>1 Table</th>
				<th>1 Header</th>
				<th>1 Top Row</th>
			</tr>
			<tr>
				<td>2 Table</td>
				<td>2 Data</td>
				<td>2 Row</td>
			</tr>
			<tr>
				<td>3 Another</td>
				<td>3 Table</td>
				<td>3 Row</td>
			</tr>
		</table>

		<div> class="column"></div>
